<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Alert Test</title>
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
	<script type="text/javascript" src='jquery.titlealert.min.js'></script>
</head>

<body>
	<h2>Do it</h2>
	<a target="_blank" href="http://lumosity.com">Take the Brain Performance Test</a>
	<script>
	$(function(){
		
		$('a').click(function(){
			setTimeout(function(){
				$.titleAlert('Come back!');
			}, 5000);
		});
	});
	</script>
</body>
</html>
